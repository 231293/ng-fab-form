<div class="row">

    <div class="col-sm-6">
        <h3>Example Form</h3>

        <form role="form"
              ng-fab-form
              name="exampleForm"
              ng-submit="submit()"
              novalidate="">
            <div class="form-group">
                <label class="control-label">Email (required)
                </label>
                <input type="email"
                       class="form-control"
                       placeholder="Email"
                       ng-model="formData.email"
                       required>
            </div>
            <div class="form-group">
                <label class="control-label">Password (required)
                </label>
                <input type="password"
                       class="form-control"
                       id="inputPassword1"
                       placeholder="Password"
                       ng-model="formData.password"
                       required>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               required
                               ng-model="formData.check">
                        Checkbox (required)
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">ng-pattern (/asd/) & required
                </label>
                <input type="text"
                       class="form-control"
                       placeholder="TestText"
                       ng-pattern="/^asd$/i"
                       name="text"
                       required=""
                       ng-model="formData.patternRequired">
            </div>

            <div class="form-group">
                <label class="control-label">required & maxlength(5) with validation-msg-required attribute
                </label>
                <input type="text"
                       class="form-control"
                       placeholder="TestText"
                       ng-maxlength="5"
                       required
                       validation-msg-required="CUSTOM REQUIRED-MSG FTW!"
                       ng-model="formData.requiredMaxlength">
            </div>

            <div class="form-group">
                <label>non required</label>
                <input type="text"
                       class="form-control"
                       placeholder="TestText"
                       ng-model="formData.nonRequired">
            </div>

            <div class="form-group">
                <label>Textarea (required & ng-minlength(4))</label>
        <textarea ng-model="formData.textarea"
                  ng-minlength="4"
                  class="form-control"
                  required></textarea>
            </div>

            <div class="form-group">
                <label>Select (required)</label>
                <select ng-model="formData.select"
                        class="form-control"
                        required>
                    <option value=""></option>
                    <option value="aa">aaa</option>
                </select>
            </div>


            <div class="form-group">
                <label>Input without ngModel (does not do anything)</label>
                <input type="text"
                       class="form-control"
                       placeholder="TestText"
                       required="">
            </div>
            <div class="form-group">
                <button type="submit"
                        class="btn btn-primary">Submit Form
                </button>
            </div>
        </form>

        <hr>
        <div class="form-group">
            <label>Input outside form (required) does/should not work</label>

            <input type="text"
                   class="form-control"
                   placeholder="TestText"
                   required=""
                   ng-model="aaatestText2">
        </div>

        <hr>


        <h4>Another Form</h4>

        <form name="form2"
              ng-submit="submit()">

            <div class="form-group">
                <label for="customName">required</label>

                <input type="text"
                       class="form-control"
                       placeholder="TestText"
                       required=""
                       id="customName"
                       name="customName"
                       ng-model="otherForm">
            </div>
            <button type="submit"
                    class="btn btn-primary">Submit Form
            </button>
        </form>
    </div>


    <div class="col-sm-6">
        <h3>Config-Options</h3>
        <pre>{{ formOpt|json}}</pre>

        <h3>Form-Data</h3>
        <pre>{{ formData|json}}</pre>
        <h3>Form-Ctrl-Data</h3>
        <pre>{{ exampleForm|json}}</pre>
    </div>
</div>
