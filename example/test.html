<div ng-messages="field.$error">
    <div ng-message="required">You did not enter a field</div>
    <div ng-message="minlength">Your field should have at least {{ attrs.minlength }} characters</div>
    <div ng-message="maxlength">Your field is too long {{ attrs.maxlength }}</div>
    <div ng-message="pattern">Your field is too long</div>
</div>
